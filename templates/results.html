{% extends "layout.html" %}
{% block title %} {% endblock %}
{% block main %}
<section class="grid_">
{% for result in results %}
<span class="grid_element">
    <span class="image"><img src = '{{result["image"]}}' style="width: 300px;border-bottom: 3px solid white;max-width: 100%;"></span>
    <div>
    <span class="title"><b style="font-family: oswald;font-size: 30px;">{{result["title"]}}</b></span>
    <br>
    <span class="description"><i>{{result["description"]}}</i></span>
    <br>
    <div class="id" style="background-color: black;color:white;"><a href ='https://www.imdb.com/title/{{result["id"]}}'>IMDB official</a></div>
    </div>
</span>
{% endfor %}
</section>
<br><br><br>
<div class="search" style="flex-wrap: nowrap;">
  <div>
  <img src="/static/images/search/tvonly.png">
  <span class="searchtext"><h1>TV SERIES ONLY</h1></span>
</div>
<div>
  <img src="/static/images/search/between.png">
  </div>
  <div>
  <img src="/static/images/search/power.png">
  <span class="searchtext"><h1>POWERED BY IMDB</h1></span>
  </div>
</div>

{% endblock %}
